<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OG Ninja Kicks - Admin</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: linear-gradient(135deg, #0A0A0A 0%, #1A1A1A 100%);
      color: white;
    }
    
    .cms-loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
    }
    
    .ninja-logo {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .loading-text {
      font-size: 24px;
      font-weight: bold;
      background: linear-gradient(45deg, #96F700, #6C00FF);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 10px;
    }
    
    .loading-subtitle {
      color: #888;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="cms-loading" id="loading">
    <img src="/ChatGPT Image Jun 20, 2025, 12_08_38 PM.png" alt="OG Ninja Kicks" class="ninja-logo">
    <div class="loading-text">ACCESSING NINJA ADMIN</div>
    <div class="loading-subtitle">Loading your content management system...</div>
  </div>
  
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
  
  <script>
    // Custom styling for Netlify CMS
    CMS.registerPreviewStyle("/admin/preview.css");
    
    // Hide loading screen once CMS loads
    window.addEventListener('load', function() {
      setTimeout(function() {
        document.getElementById('loading').style.display = 'none';
      }, 2000);
    });
    
    // Netlify Identity integration
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
    }
  </script>
</body>
</html>
